# zuul_scheduler_image: zuul/zuul-scheduler
zuul_scheduler_image: rdoci/zuul-scheduler:stable
# zuul_web_image: zuul/zuul-web
zuul_web_image: rdoci/zuul-web:stable
# zuul_executor_image: zuul/zuul-executor
