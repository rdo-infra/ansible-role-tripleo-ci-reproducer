---
- name: Set project uri
  set_fact:
    project_uri: "{{ project.replace('/', '%2F') }}"
- name: Check if {{ project }} project exists
  uri:
    url: http://gerrit:8080/projects/{{ project_uri }}
    status_code: 200, 404
  register: project_check
- name: Create {{ project }}
  when: project_check.status==404
  block:
    - name: Create temp dir for {{ project }} creation
      tempfile:
        state: directory
      register: project_tmp
    - name: Create {{ project }} project in Gerrit
      uri:
        url: http://gerrit:8080/a/projects/{{ project_uri }}
        method: PUT
        user: admin
        password: secret
        status_code: 201
    - name: Create initial commit in {{ project }}
      shell:
        executable: /bin/sh
        chdir: "{{ project_tmp.path }}"
        cmd: |
          project_dir=/var/projects/{{ path }}
          if [ -d $project_dir ]; then
            cp -rf $project_dir/* .
            rm -rf .git .gitreview
          fi
          git init .
          git config user.name "Admin"
          git config user.email "admin@example.com"
          cat >.gitreview <<EOF
          [gerrit]
          host=localhost
          port=29418
          project={{ project }}
          EOF
          git add -A
          git commit -m "Initial commit"
          git remote add gerrit http://admin:secret@gerrit:8080/{{ project_uri }}
          git push -f --set-upstream gerrit +HEAD:master

    - name: Create branches
      command: ssh -i /var/ssh/id_rsa -p 29418 admin@gerrit gerrit create-branch {{ project }} {{ item }} master
      changed_when: true
      with_items: "{{ branches }}"
