---
- hosts: primary
  tasks:
    - name: Get docker-compose logs
      command: docker-compose logs --no-color
      args:
        chdir: "{{ ansible_user_dir }}/tripleo-ci-reproducer"
      changed_when: false
      register: docker_compose_log

    - name: Dump docker-compose log to a file
      file:
        content: "{{ docker_compose_log.stdout }}"
        dest: >-
          {{ ansible_user_dir }}/tripleo-ci-reproducer/logs/docker-compose.log

    - name: Copy files from {{ ansible_user_dir }} on node to log
      synchronize:
        src: '{{ ansible_user_dir }}'
        dest: '{{ zuul.executor.log_root }}'
        mode: pull
        copy_links: true
        verify_host: true
        rsync_opts:
          - --include=tripleo-ci-reproducer
          - --prune-empty-dirs
