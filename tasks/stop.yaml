---
- name: Check if reproducer is installed
  stat:
    path: "{{ install_path }}"
  register: reproducer_path

- name: Stop up zuul and friends
  become: true
  command: |
    podman pod stop test
    podman rm -a -f
    podman pod rm test
  ignore_errors: true
  when: reproducer_path.stat.exists and reproducer_path.stat.isdir
