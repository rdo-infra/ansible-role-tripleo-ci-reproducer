---
# For libvirt
libvirt_volume_path: /opt/vm_images
libvirt_uri: qemu:///system
overcloud_nodes:
  - name: subnode-0
    flavor: control
libvirt_nodepool: true
local_working_dir: "{{ install_path }}"
working_dir: "{{ install_path }}"
non_root_user: "{{ ansible_user }}"
non_root_group: "{{ ansible_user }}"
restore_snapshot: false
create_snapshot: false
teardown: true
images:
  - name: centos
    url: https://cloud.centos.org/altarch/9-stream/x86_64/images/CentOS-Stream-GenericCloud-9-20211222.0.x86_64.qcow2
    type: qcow2
    md5sum: "6f96d7ba356c25a4663975d6a2fd7316  CentOS-Stream-GenericCloud-9-20211222.0.x86_64.qcow2"
